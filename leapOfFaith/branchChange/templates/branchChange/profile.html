
{% load staticfiles %}

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <!-- CSS  -->

  <link href="{% static "assets/css/materialize.css" %}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<style type="text/css">
	#personal-details th {
		text-align: right;
		/*width: 45%;*/
		padding: 25px 25px 25px 0px;
  		border-radius: 2px;
	}
	#personal-details td {
		text-align: left;

		/*width: 45%;*/
		padding: 25px 0px 25px 25px;

		width:100%;

  <!-- ==============BODY==============  -->
<body id="meraBody">
	<header>
	</header>
  <main>

	<div class="container">


<!-- {% block content%} -->
		<div class="row center" style="padding: 5% 5% 5% 5%">
			<h2 class="light">Leap of Faith</h2>
		</div>

		<div class="row">
			<table id="personal-details" class="responsive-table striped">
				<!-- <thead>
					<tr>
						<th data-field="id">Name</th>
						<th data-field="name">Item Name</th>
						<th data-field="price">Item Price</th>
					</tr>
				</thead> -->
				<tbody>
					<tr>
						<th>Roll Number</th>
						<td>{{user.roll}}</td>
					</tr>
					<tr>
						<th>Name</th>
						<td>{{user.name}}</td>
					</tr>
					<tr>
						<th>CPI</th>
						<td>{{user.cpi}}</td>
					</tr>
					<tr>
						<th>Category</th>
						<td>{{user.category}}</td>
					</tr>
					<tr>
						<th>Current Branch</th>
						<td>{{user.allotted.name}}</td>
					</tr>
					<tr>
						<th style="vertical-align: top;">Preferences</th>
						<td>
							<ol>
								{%for pref in preferences %}
									<li>{{pref.name}}</li>
								{% endfor %}
							</ol>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="center">
			<a class="waves-effect waves-light btn-large" href="change">Update</a>
			<a class="waves-effect waves-light btn-large" href="logout">Log Out</a>
		</div>

<!-- {% endblock %} -->

	</div>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="{% static "assets/js/materialize.js" %}"static/assets/js/materialize.js></script>

  </body>
