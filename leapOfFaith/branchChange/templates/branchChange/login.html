
{% load staticfiles %}

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Login</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300,700,400,500,600' rel='stylesheet' type='text/css'>
  <link href="{% static "assets/css/materialize.css" %}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<style type="text/css">
	label {
		width:100%;
	}
</style>
  <!-- ==============BODY==============  -->
<body>
	<header>
	</header>
  <main>

	<div class="container">


<!-- {% block content%} -->
		<div class="row center" style="padding: 5% 5% 5% 5%">
			<h2 class="light">Leap of Faith</h2>
			<h5 class="light">Login</h5>
			<div class="divider"></div>
		</div>

		<div class="row">
			<form action="/branchChange/login_request/" method="post" class="col l6 m6 s12 offset-l3 offset-m3">
			{% csrf_token %}
				<div class="row">
			        <div class="input-field col s12">
						<input id="ldap" name="ldap" type="text" class="validate {% if ldaperror %}invalid{%endif%} " {%if ldap %} value="{{ldap}}" {%endif%}  required>
						<label for="ldap" {% if ldaperror %} data-error="{{ldaperror}}"{%endif%} >LDAP</label>
			        </div>
		        </div>
				<div class="row">
			        <div class="input-field col s12">
						<input id="password" name="password" type="password" class="validate {% if pwderror %}invalid{%endif%} " {%if ldap %} value="{{pwd}}" {%endif%} required >
						<label for="password" {% if pwderror %} data-error="{{pwderror}}"{%endif%}>Password</label>
			        </div>
		        </div>
				<br><br>
				<center id="buttons">
					<button class="btn waves-effect waves-light" type="submit" name="action" >Login<i class="material-icons right">send</i></button>
				</center>
			</form>
		</div>
		<div class="row">
			<div class="col l6 m6 s12 offset-l3 offset-m3">
				<p class="center">
					Not a user? Register <a href="/branchChange/register">here</a>
				</p>
			</div>
		</div>
<!-- {% endblock %} -->

	</div>
  </main>

  <!--  Scripts-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="{% static "assets/js/materialize.js" %}"static/assets/js/materialize.js></script>

  </body>
</html>
